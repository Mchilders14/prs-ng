<section class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}} | {{lineItem.request.id}}</span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
  </section><p *ngIf='!lineItem'>Loading...</p>
  <div *ngIf='lineItem'>
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>
            Product:
          </td>
          <td>
            <select [(ngModel)]="lineItem.product" class="rounded">
                <option value="undefined" disabled></option>
                <option *ngFor="let product of products" [ngValue]="product">
                    {{product.name}} | {{product.vendor.name}}
                </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Quantity:
          </td>
          <td>
            <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">
          </td>
        </tr>
      </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
  </div>
