<app-menu></app-menu>
<section>
    <h1 style="text-align: center; background-color:rgb(134, 106, 146);">Request Controller!</h1>
    <a routerLink='/request-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-dark table-striped">
    <tbody>
        <tr>
            <th>User</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>Submitted Date</th>
            <th>Action</th>
        </tr>
        <tr *ngFor='let request of requests'>
            <td>{{request.user.lastName + ", " + request.user.firstName}}</td>
            <td>{{request.description}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>
            <td>{{request.submittedDate}}</td>
            <td>
                <a routerLink='/request-approve/{{request.id}}'>
                    <img width='20' height='20' src='assets/review.png' title='Edit Vendor'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
